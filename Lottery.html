<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .img1 {
            background: url(../images/bg_150X200.png);
            width: 150px;
            height: 200px;
            border: solid 5px rgb(255, 255, 255);
            background-size: cover;
            /* margin-top: 50px; */
            display: inline-block;
            font-size: 50px;
            text-align: center;
            line-height: 150px;
        }
    </style>

    <title>受死抽籤輪播機 (背景圖片：哭碼授權)</title>
</head>

<body>
    <div class=" container text-center">
        <!-- <h2>請輸入抽籤範圍:</h2> -->
        <div class="row justify-content-center">
            <div class="input-group my-3 col-3">
                <span class="input-group-prepend ">
                            <span class="input-group-text" id="min">最小數字:</span>
                </span>
                <input type="text" class="form-control" id="min_t" aria-describedby="basic-addon3">
            </div>
            <p class="input-group-text bg-white" style="border-style:none;">～</p>
            <div class="input-group my-3  col-3">
                <span class="input-group-prepend">
                            <span class="input-group-text" id="max">最大數字:</span>
                </span>
                <input type="text" class="form-control" id="max_t" aria-describedby="basic-addon3">
            </div>
            <div class="my-3">
                <button type="button" id="ok" class="btn btn-secondary">確定</button>
            </div>

        </div>
        <button type="button" id="pick-out" class="btn btn-secondary" disabled>抽籤</button>
        </br>
        <div class="img1"></div>
        <h4 id="text-n">已經抽過:</h4>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var arr = [];
        $("#ok").click(function startgame() {
            $("#text-n").text("已經抽過:");
            var $min = parseInt($("#min_t").val());
            var $max = parseInt($("#max_t").val());

            for (i = $min; i <= $max; i++) {
                arr.push(i);
            }
            //console.log(arr);
            $("#ok").attr('disabled', true);
            $("#pick-out").attr('disabled', false);
        })
        $("#pick-out").click(function pick() {
            if (arr.length > 0) {
                var n = Math.floor(Math.random() * arr.length);
                $(".img1").text(arr[n]);
                if (arr.length == 1) {
                    $("<span></span>")
                        .html(arr[n] + ".")
                        .appendTo("#text-n");
                } else {
                    $("<span></span>")
                        .html(arr[n] + ",")
                        .appendTo("#text-n");
                }

            } else {
                alert("抽完了！！！");
                $("#ok").attr('disabled', false);
                $("#pick-out").attr('disabled', true);

            }
            arr.splice(n, 1);
            // console.log(arr);
        })
    </script>
</body>

</html>
